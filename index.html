let currentQuestion = 0;
let score = 0;

const questionEl = document.getElementById("question");
const optionsEl = document.getElementById("options");
const nextBtn = document.getElementById("next");
const scoreBox = document.getElementById("score-box");

function loadQuestion() {
  const qData = quizData[currentQuestion];
  questionEl.textContent = qData.question;
  optionsEl.innerHTML = "";

  qData.options.forEach(opt => {
    const btn = document.createElement("button");
    btn.textContent = opt;
    btn.onclick = () => selectOption(btn, qData.answer);
    optionsEl.appendChild(btn);
  });
}

function selectOption(button, correct) {
  const selected = button.textContent;
  if (selected === correct) {
    button.style.backgroundColor = "#8bc34a"; // green
    score++;
  } else {
    button.style.backgroundColor = "#f44336"; // red
  }

  Array.from(optionsEl.children).forEach(btn => btn.disabled = true);
}

nextBtn.addEventListener("click", () => {
  currentQuestion++;
  if (currentQuestion < quizData.length) {
    loadQuestion();
  } else {
    questionEl.textContent = "Quiz Completed!";
    optionsEl.innerHTML = "";
    nextBtn.style.display = "none";
    scoreBox.textContent = `Your Score: ${score} / ${quizData.length}`;
  }
});

loadQuestion();
